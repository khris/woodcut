<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목재 재단기</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>목재 재단기</h1>
        </header>

        <div class="main-content">
            <!-- 입력 폼 -->
            <div class="input-panel">
                <h2>재단 설정</h2>

                <div class="form-group">
                    <label for="plateWidth">원판 너비 (mm)</label>
                    <input type="number" id="plateWidth" value="2440" min="100">
                </div>

                <div class="form-group">
                    <label for="plateHeight">원판 높이 (mm)</label>
                    <input type="number" id="plateHeight" value="1220" min="100">
                </div>

                <div class="form-group">
                    <label for="kerf">톱날 두께 (mm)</label>
                    <input type="number" id="kerf" value="5" min="0">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="allowRotation" checked>
                        조각 회전 허용
                    </label>
                </div>

                <div class="form-group">
                    <label for="strategySelect">패킹 전략</label>
                    <select id="strategySelect">
                        <option value="region_based">Region Based (기본)</option>
                        <option value="region_based_split">Region Based with Split (그룹 분할, 무한 루프 방지)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="presetSelect">프리셋 불러오기</label>
                    <div class="preset-controls">
                        <select id="presetSelect" onchange="loadPreset(this.value)">
                            <option value="">-- 프리셋 선택 --</option>
                            <optgroup label="기본 프리셋">
                                <option value="basic">기본 예제 (다양한 크기)</option>
                                <option value="cabinet">수납장 (일관된 높이)</option>
                                <option value="shelf">선반 (긴 조각 위주)</option>
                            </optgroup>
                            <optgroup id="userPresetsGroup" label="사용자 프리셋">
                                <!-- 사용자 프리셋이 여기에 추가됨 -->
                            </optgroup>
                        </select>
                        <button class="btn-save-preset" onclick="saveCurrentAsPreset()" title="현재 조각들을 프리셋으로 저장">💾 저장</button>
                        <button class="btn-delete-preset" onclick="deleteCurrentPreset()" title="선택된 사용자 프리셋 삭제">🗑️ 삭제</button>
                    </div>
                </div>

                <h3>조각 목록</h3>
                <div id="piecesList">
                    <!-- 사용자 입력 대기 -->
                </div>

                <button class="btn-add" onclick="addPiece()">+ 조각 추가</button>
                <button class="btn-calculate" onclick="calculateCutting()">재단 계획 생성</button>

                <div id="status" class="status"></div>
            </div>

            <!-- 결과 표시 -->
            <div class="result-panel">
                <h2>재단 결과</h2>
                <div id="resultStats" class="result-stats"></div>
                <div id="visualization" class="visualization"></div>
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
